<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<div id="app">
    <app-header></app-header>
    <app-footer></app-footer>
</div>

<!-- 전역컴포넌트인 header는 적용되나 footer는 안된다. -->
<div id="app2">
    <app-header></app-header>
    <app-footer></app-footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    /** 컴포넌트란
     *  - 화면의 영역을 구분하여 개발할 수 있는 뷰의 기능. 컴포넌트 기반으로 화면을 개발하면 코드의 재사용성 및 빠른 화면 제작가능
     ** 지역과 전역 컴포넌트의 차이
     *   - 전역은 대부분 플러그인이나 라이브러리형태로 사용하고
     *   - 일반적으론 지역 컴포넌트에 등록한다.
     */

    /*Vue.component('컴포넌트 이름', '컴포넌트 내용');
    나만의 tag를 만들 수 있다.
    등록하는 순간 Root 컴포넌트 안에 하위 컴포넌트로 들어간다.
    이렇게 등록한 것을 전역 컴포넌트라고 한다.
    */
    Vue.component('app-header', {
        template: '<h1>Header</h1>'
    });

    /*
    인스턴스를 생성하면 기본적으로 개발자 도구에서 Root 컴포넌트로 인식
     */
    new Vue({
        el: '#app',
        components: {
            /*
            'key': 'value'
            '컴포넌트 이름': '컴포넌트 내용'
            */
            // 지역 컴포넌트 등록하기(많이 쓰는 것)
            'app-footer': {
                template: '<footer>footer</footer>'
            }
        }
    });


    /* 인스턴스와 컴포넌트의 관계
    새로운 Vue 인스턴스를 만들고 app-header, footer를 넣으면 전역 컴포넌트인 header는 적용되고 footer는 적용되지 않음.
    실제 서비스는 Vue 인스턴스 하나 만들고 그밑에 지역 컴포넌트를 사용한다.
     */
    new Vue({
        el: '#app2',
    })
</script>
</body>
</html>
