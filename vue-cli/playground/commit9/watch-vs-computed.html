<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<div id="app">
    {{ num }}
    <button v-on:click="addNum">increase</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            num: 10,
            uuid: 'abc1234',
            name: 'text-blue',
            loading: true,
            message: '',
        },
        /* computed
            - doubleNum을 화면에 표시하면 계속 num의 2배를 표시하게 된다.
            - 기본적으로 데이터의 의존성이 data의 num이므로 빠르게 계산이된다.(캐싱 등에 사용)

           watch
            - computed는 단순한 텍스트의 입력을 받아서 거기에 대한 validation 값을 계산할 때 사용하나
               watch는 무거운 로직, 매번 실행되기엔 부담스러운곳에 사용한다.
            - 예를들어 데이터 요청같은 곳에서 사용하면 좋다.

            레퍼런스에서는 대부분에는 computed에서 사용하는게 좋다고 한다.
         */
        computed: {
            doubleNum: function () {
                return this.num * 2;
            }
        },
        watch: {
            // 첫번째 인자는 갱신된 값, 두번째 인자는 이전의 값
            num: function (newValue, oldValue) {
                this.fetchUserByNumber('newValue', newValue);
                this.fetchUserByNumber('oldValue', oldValue);
            }
        },
        methods: {
            fetchUserByNumber: function (num) {
                console.log(num);

            }
        }
    });
</script>
</body>
</html>
