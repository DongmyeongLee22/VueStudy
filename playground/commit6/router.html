<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<div id="app">

    <div>
        <!-- 라우터 링크는 화면에서 링크정보를 전송해주는 놈이다. 최종적으론 a tag로 변환된다.  -->
        <router-link to="/login">Login</router-link>
        <router-link to="/main">Main</router-link>
    </div>

    <!-- 라우터 뷰를 통해 라우터에 정해진 url로 가면 그 컴포넌트가 나타나게 된다. -->
    <router-view></router-view>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<script>

    var LoginComponent = {
        template: '<div>login</div>'
    };

    var MainComponent = {
        template: '<div>main</div>'
    };

    /* 뷰 라우터란?
       - 뷰 라우터는 뷰 라이브러리를 이용하여 싱글 페이지 애플리케이션을 구현할 때 사용하는 라이브러리이다.
     */
    var router = new VueRouter({
        mode: 'history', // url 뒤에 #(해시)를 없애준다
        // 페이지의 라우팅 정보
        routes: [
            // routes의 속성의 배열이 페이지의 갯수 만큼 필요하다.
            // 로그인 페이지 정보
            {
                /* 페이지의 url
                   - /login으로 가면 라우터를 통해 LoginComponent가 뜨게 된다.
                   - 현재는 url로 가면 Anonymous Component가 뜨게 되지만 실제 서버를 띄우면 다른게 뜬다.
                */
                path: '/login',
                /* 해당 url에서 표시될 컴포넌트
                   - 여기는 components가 아닌 component이다.
                     왜냐하면 뿌려지밀 컴포넌트는 하나이기 때문이다.
                 */
                component: LoginComponent,
            },
            //메인 페이지 정보
            {
                path: '/main',
                component: MainComponent,
            }
        ]
    });
    new Vue({
        el: '#app',
        //이 라우터가 없으면 콘솔창에 에러나 난다, 이런 에러를 발견하면 라우터 연결을 확인해보자
        router: router,
    });
</script>
</body>
</html>
